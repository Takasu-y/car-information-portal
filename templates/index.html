{% extends 'base.html' %}
{% load static %}


{% block main %}
    <h1>hello world</h1>


    {% if getm %}
        <p>{{ getm }}</p>
        <p>getmが呼ばれたよ</p>
    {% else %}
        <p>{{ postm }}</p>
        <p>postメソッドが呼ばれたよ</p>
    {% endif %}


    <div class="container">
        {% if models %}

            {% for model in models %}
                <p>{{ model }}</p>
            {% endfor %}

        {% endif %}
    </div>





{% endblock main %}
