{% extends 'base.html' %}
{% load static %}


{% block header %}

    {% include 'includes/base/nav.html' with form=form %}

{% endblock header %}


{% block main %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-6 mx-auto text-center">
                <img class="border w-100" src="{% static 'assets/img/maker_logo/'|add:maker.logo %}" alt="{{ maker.name }}">
                <div class="mt-3">
                    {% for model in models %}
                        <a href="{% url 'portal:result' maker.name model %}"><p>{{ model }}</p></a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>







{% endblock main %}
